<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Favorites</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <div *ngIf="favorite">
        <ion-list>
            <ion-item-sliding *ngFor="let favorite of favorite" #item>
                <ion-item>
                    <ion-thumbnail item-left>
                        <img src="{{BaseURL + favorite.image}}" />
                    </ion-thumbnail>
                    <h3>{{ favorite.name }}</h3>
                    <p>{{ favorite.description }}</p>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button color="danger" (click)="deleteFavorite(item, favorite.id)">
              <ion-icon name="trash"></ion-icon>
            </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
    <div [hidden]="favorite|| errMess">
        <ion-spinner></ion-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>
    <div *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{ errMess }}</h4>
    </div>
</ion-content>
